<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }}">
		{{ partial "sidebar.html" . }}

		<div class="content container">
			<div class="post">
			 	<h1>{{ .Title }}</h1>
			  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
			      {{ .Content }}
			</div>
		</div>
  </body>
</html>
