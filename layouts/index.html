{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

  <div>
    <p>
      This is my new site created with hugo.
      The old hand coded version can be found <a href="https://s3.amazonaws.com/old.isaacleonard.com/">on s3</a>.
    </p>
  </div>
    <div class="content container">
      <div class="posts">

      {{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">Last updated: {{ .Date.Format "Mon, Jan 2, 2006" }}</span>


  </div>
  {{ end }}
</div>
</div>

  </body>
</html>
